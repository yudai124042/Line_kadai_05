.like-btn:hover {

      width: 100%;

      margin-top: 5px;
    }
  </style>
</head>
<body>

  <h1>ğŸ—¨ï¸ åŒ¿åãŠæ‚©ã¿ç›¸è«‡ç®±</h1>

  <textarea id="text" placeholder="ã‚ãªãŸã®æ‚©ã¿ã‚’æŠ•ç¨¿ã—ã¦ãã ã•ã„..."></textarea>
  <button id="send">æŠ•ç¨¿ã™ã‚‹</button>

  <div id="output"></div>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.1.0/firebase-app.js";
    import {
      getDatabase,
      ref,
      push,
      set,
      onChildAdded,
      onValue,
      update,
      get
    } from "https://www.gstatic.com/firebasejs/9.1.0/firebase-database.js";

    const firebaseConfig = {
 
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    const postsRef = ref(db, "posts");

    // æŠ•ç¨¿å‡¦ç†
    $("#send").on("click", function () {
      const msg = {
        uname: "åŒ¿åã•ã‚“",
        text: $("#text").val(),
        time: new Date().toLocaleString(),
        likes: 0
      };
      const newPostRef = push(postsRef);
      set(newPostRef, msg);
      $("#text").val("");
    });

    // æŠ•ç¨¿è¡¨ç¤ºã¨ã„ã„ã­ã®ãƒªã‚¢ãƒ«ã‚¿ã‚¤ãƒ æ›´æ–°
    onChildAdded(postsRef, function (data) {
      const msg = data.val();
      const postId = data.key;

      let html = `
        <div class="post" id="post-${postId}">
          <p><strong>${msg.uname}</strong></p>
          <p>${msg.text}</p>
          <small>${msg.time}</small>
          <button class="like-btn" data-id="${postId}">
            â¤ï¸ ã„ã„ã­ (<span id="like-count-${postId}">${msg.likes}</span>)
          </button>
          <div class="reply-box" id="replies-${postId}"></div>
          <input type="text" class="reply-input" data-id="${postId}" placeholder="è¿”ä¿¡ã‚’æ›¸ã...">
          <button class="reply-btn" data-id="${postId}">è¿”ä¿¡</button>
        </div>
      `;
      $("#output").prepend(html);

      // ãƒªã‚¢ãƒ«ã‚¿ã‚¤ãƒ ã§ã„ã„ã­æ•°ã‚’æ›´æ–°
      const likeCountRef = ref(db, `posts/${postId}/likes`);
      onValue(likeCountRef, (snap) => {
        const updatedLikes = snap.val() || 0;
        $(`#like-count-${postId}`).text(updatedLikes);
      });

      // ãƒªã‚¢ãƒ«ã‚¿ã‚¤ãƒ è¿”ä¿¡è¡¨ç¤º
      const replyRef = ref(db, `posts/${postId}/replies`);
      onChildAdded(replyRef, function (snap) {
        const r = snap.val();
        const replyHtml = `
          <div class="reply">
            <p><strong>åŒ¿åã•ã‚“</strong>ï¼š${r.text}</p>
            <small>${r.time}</small>
          </div>
        `;
        $(`#replies-${postId}`).append(replyHtml);
      });
    });

    // è¿”ä¿¡å‡¦ç†
    $(document).on("click", ".reply-btn", function () {
      const postId = $(this).data("id");
      const input = $(`.reply-input[data-id='${postId}']`);
      const text = input.val();
      const replyRef = ref(db, `posts/${postId}/replies`);
      const replyData = {
        text,
        time: new Date().toLocaleString()
      };
      push(replyRef, replyData);
      input.val("");
    });

    // ã„ã„ã­å‡¦ç†
    $(document).on("click", ".like-btn", function () {
      const postId = $(this).data("id");
      const likeRef = ref(db, `posts/${postId}/likes`);
      get(likeRef).then((snapshot) => {
        const currentLikes = snapshot.val() || 0;
        update(ref(db, `posts/${postId}`), {
          likes: currentLikes + 1
        });
      });
    });
  </script>
</body>
